<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <div class="main">
    <div id="box">
      <h2 id="quesBox">This is a dummy question</h2>

      <div class="row">
        <input class="options" id="option1" type="radio" value="a" name="option" />
        <label for="option1" id="label1">Option 1</label>
      </div>

      <div class="row">
        <input class="options" id="option2" type="radio" value="b" name="option" />
        <label for="option2" id="label2">Option 2</label>
      </div>

      <div class="row">
        <input class="options" id="option3" type="radio" value="c" name="option" />
        <label for="option3" id="label3">Option 3</label>
      </div>

      <div class="row">
        <input class="options" id="option4" type="radio" value="d" name="option" />
        <label for="option4" id="label4">Option 4</label>
      </div>

      <button class="btn" id="submit">Submit</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
